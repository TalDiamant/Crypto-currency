<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/fabicon.jpg" type="image/gif" sizes="16x16">
    <title>CryptoCoin</title>
</head>

<body>
    <div id="loaderDiv"></div>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light ">

        <a class="navbar-brand">CryptoCoin</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                <div id="navbar_btns">
                    <a class="btn active" id="home_button" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="btn" id="reports_button" href="#">Live reports</a>
                    <a class="btn" id="about_button" href="#">About</a>
                </div>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn" id="search-button" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <div class="parallax" id="parallax-img">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Buy and sell cryptocurrency</h1>
                <p class="lead">CryptoCoin is the easiest place to buy, sell, and manage your cryptocurrency portfolio.
                </p>
            </div>
        </div>
    </div>

    <div id="dinamicDiv">

    </div>

    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">More then 5 coins selected. Would you like to remove coins from your list?</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn save-changes" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright-info"><a class="navbar-brand">CryptoCoin</a> Copyright 2019 Â© </div>
    </footer>

</body>

</html>
